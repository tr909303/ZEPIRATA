.particle {
  position: absolute;
  background-color: #68d391; /* Green color */
  width: 2px;
  height: 2px;
  border-radius: 50%;
  opacity: 0;
}

/* Particle animation */
@keyframes particle-animation {
  0% {
    transform: translateY(0) translateX(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(calc(var(--y) * 1px)) translateX(calc(var(--x) * 1px)) scale(0);
    opacity: 0;
  }
}

      function playChannel(channelUrl) {
        videoPlayer.src({
          src: channelUrl,
          type: 'application/x-mpegURL',
        });
        videoPlayer.play();
      }

      function createChannelButtons() {
        const sortedChannels = Object.keys(channels).sort();
        for (const channelName of sortedChannels) {
          const channelUrl = channels[channelName];
          const channelButton = document.createElement('button');
          channelButton.textContent = channelName;
          channelButton.className = 'channel-button';
          channelButton.addEventListener('click', function () {
            playChannel(channelUrl);
          });
          channelListContainer.appendChild(channelButton);
        }
      }

      function updatePlayButtonIcon() {
        playButton.classList.toggle('mdi-pause', !videoPlayer.paused());
        playButton.classList.toggle('mdi-play', videoPlayer.paused());
      }

      function updateProgressBar() {
        const progressPercentage = (videoPlayer.currentTime() / videoPlayer.duration()) * 100;
        progress.style.width = `${progressPercentage}%`;
      }

      function toggleFullScreen() {
        if (videoPlayer.requestFullscreen) {
          videoPlayer.requestFullscreen();
        } else if (videoPlayer.webkitRequestFullscreen) {
          videoPlayer.webkitRequestFullscreen();
        } else if (videoPlayer.mozRequestFullScreen) {
          videoPlayer.mozRequestFullScreen();
        } else if (videoPlayer.msRequestFullscreen) {
          videoPlayer.msRequestFullscreen();
        }
      }

      function init() {
        createChannelButtons();

        playButton.addEventListener('click', () => {
          if (videoPlayer.paused()) {
            videoPlayer.play();
          } else {
            videoPlayer.pause();
          }
          updatePlayButtonIcon();
        });

        videoPlayer.on('timeupdate', updateProgressBar);

        diaDeJogoButton.addEventListener('click', () => {
          const currentChannelUrl = videoPlayer.src();
          if (currentChannelUrl) {
            window.open(currentChannelUrl, '_blank');
          }
        });
      }

      init();
    });
