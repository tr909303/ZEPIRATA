<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="description" content="Live TV Player">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZE PIRATA TV</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>ZE PIRATA</h1>
    
    <a href="sporttv2.html">

  <main class="container">
    <section class="channel-list">
    
    </section>

  

  <section class="video-container">

    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <button id="fullscreenButton" class="mdi mdi-fullscreen" aria-label="Fullscreen"></button>
  </div>
</section>
